<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="230" src="train.jpg" alt="Train Image">

    <table>
        <thead>
            <caption>Student Details</caption>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Fav Language</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sakalya</td>
                <td>Data Scientist</td>
                <td>Python</td>
            </tr>  

        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">Python</td>
            </tr>
    
            <tr>
                <td colspan="2">Sam</td>
    
            </tr>
        </tfoot>
        
    </table>

    <ul>
        <li>Harry</li>
        <li>Sakalya</li>
        <li>Arjama</li>
    </ul>

    <ul type="square">
        <li>Harry</li>
        <li>Sakalya</li>
        <li>Arjama</li>
    </ul>

    <ol>
        <li>Sakalya</li>
        <li>Arjama</li>
        <li></li>
    </ol>

    <ol type="I">
        <li>Sakalya</li>
        <li>Arjama</li>
        <li>Sam</li>
    </ol>
</body>
</html>
