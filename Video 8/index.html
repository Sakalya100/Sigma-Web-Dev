<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Hey I am a para</p>
    <a href="https://google.com">Google</a>
    <div>I am a div and a block element</div>
    <span>I am span and I am inline</span> <a href="">Yes he is inline</a>
    
    <!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
    Everyone must comment -->

<form action="NULL">
        <div>
            <div>
                <label for="userName">Enter your name:</label>
            </div>
            <input type="text" id="userName" />
        </div>
        <div>
            <div>
                <label for="userCity">City</label>
            </div>
            <input type="text" id="userCity" />
        </div>
        <div>
            <div>
                <label for="userPinCode">Pincode</label>
            </div>
            <input type="text" id="userPinCode" />
        </div>
        <div>
            <input type="submit" />
            <input type="reset" />
        </div>
    </form>
</body>
